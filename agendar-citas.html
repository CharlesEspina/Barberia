<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reservar cita | Barbería Duggan's</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="servicio">
  <div class="background-overlay">
    <header>
      <div class="titulo-header">
        <span class="linea1">Barbería</span>
        <span class="linea2">Duggan's</span>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>  
          <li><a href="servicios.html">Servicios</a></li>
          <li><a href="nosotros.html">Nosotros</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <br>

    <main class="reserva-container">
    <h2>Reserva tu cita</h2>
    <form class="reserva-form" id="form-reserva">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required pattern="^[A-Za-zÁÉÍÓÚÑáéíóúñ\s]+$" title="Solo se permiten letras y espacios" />

    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" required />

    <label for="servicio">Servicio:</label>
    <select id="servicio" name="servicio" required>
      <option value="">-- Selecciona un servicio --</option>
      <option value="corte">Corte de cabello</option>
      <option value="afeitado">Afeitado clásico</option>
      <option value="barba">Arreglo de barba</option>
      <option value="tinte">Tinte y diseño</option>
    </select>

    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha" required />

    <label for="hora">Hora:</label>
    <select id="hora" name="hora" required>
      <option value="">-- Selecciona una hora --</option>
    </select>
    <br>
    <button type="submit" class="boton-principal">Agendar cita</button>
    </form>
    </main>


  <script src="script.js"></script>
</body>
</html>
